<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 2</title>
    <style>
     table{
        width: 450px;
        height: 200px;
        margin: 5px;
     }

     td{
      border: 2px solid rgba(10, 10, 10, 0.753);
      text-align: center;
      
     }

     tr{
       background-image: linear-gradient(to left , rgb(80, 80, 218) ,rgb(135, 241, 135));
     }
    </style>
</head>
<body>
    <table>
    <tr>
        <td colspan="4">A</td>
       
        <td rowspan="4">B</td>
        
        
    </tr>
    <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        
        
        
        
    </tr>
    <tr>
        
       <td>G</td>
        <td>H</td>
        <td>I</td>
        
      
        
        
    </tr>
    <tr>
       <td>J</td>
       <td>K</td>
       <td>L</td>
       
       
    </tr>
    <tr>
        
        <td colspan="4">N</td>
    </tr>
    </table>
</body>
</html>
