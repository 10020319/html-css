<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente diminua o tamanho do seu navegador.</p>

    <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g (1).png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos colocar os audios no site</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/We Wish You A Merry Christmas - DJ Williams.mp3" type="audio/mpeg">
        <source src="midia/We Wish You A Merry Christmas - DJ Williams.wav" type="audio/wave">
        <source src="midia/We Wish You A Merry Christmas - DJ Williams.ogg" type="audio/ogg">
    </audio>
</body>
</html>
