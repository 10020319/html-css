<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'Snowinter' ;
            src: url('Snowinter-Free-For-personal-Use.ttf') format('truetype'),url('Snowinter-Free-For-personal-Use.ttf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
   <h1>Titulo</h1>
   <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident, facilis? Asperiores ad fugit dolorum rerum quae animi earum nesciunt consequatur maiores alias illo nobis recusandae, nulla nemo necessitatibus vero obcaecati.</p> 
</body>
</html>
