<html lang="pt-br">
<head>

    <title>Javascripts</title>
    <style>
        body{
            background-image: linear-gradient(to left,red,rgba(0, 0, 0, 0.315));
            color: white;
        }

</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim </a>

            s.innerHTML+= '<p>Voce clicou</p>'
        }
    </script>

</body>
