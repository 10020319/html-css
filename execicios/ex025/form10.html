<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="Cadastro.php">

        <p>
            <label for="iano">em que ano voce saiu ?</label>
            <input type="number" name="ano" id="iano" min="443" max="987" value="500" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">sua idade?</label>
            <output id="iidade">0</output>
        </p>
        
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
      </p>

      <script>
        function calcIdade() {
            let atual = new date(). getfullYear()
            iidade.innerHTML=Number(atual)-Number(iano.value)
        }
      </script>


    </form>
</body>
</html>
